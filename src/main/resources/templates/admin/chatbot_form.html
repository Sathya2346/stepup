<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Rule - StepUp Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/admin.css}">
</head>

<body>

    <div th:replace="~{admin/fragments :: sidebar}"></div>

    <main class="main-content">
        <div
            th:replace="~{admin/fragments :: header(pageTitle=${rule.id == null ? 'New Chat Rule' : 'Edit Chat Rule'})}">
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0 rounded-4 p-4">
                    <form th:action="@{/admin/chatbot/save}" th:object="${rule}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-4">
                            <label class="form-label fw-bold">Trigger Keywords</label>
                            <input type="text" th:field="*{keywords}" class="form-control rounded-3 py-2"
                                placeholder="e.g. order, status, shipping" required>
                            <div class="form-text mt-2 text-muted">Separate multiple keywords with commas.</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Bot's Response Message</label>
                            <textarea th:field="*{response}" class="form-control rounded-3" rows="5"
                                placeholder="What should the bot say? Use emojis for a better experience! ðŸ‘Ÿ"
                                required></textarea>
                        </div>

                        <div class="mb-5">
                            <label class="form-label fw-bold">Quick-Reply Suggestions</label>
                            <input type="text" th:field="*{suggestions}" class="form-control rounded-3 py-2"
                                placeholder="e.g. Track my order, Payment methods">
                            <div class="form-text mt-2 text-muted">Comma separated buttons which appear below the
                                response.</div>
                        </div>

                        <div class="d-flex gap-3 pt-3">
                            <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill shadow-sm">Save
                                Flow</button>
                            <a th:href="@{/admin/chatbot}"
                                class="btn btn-outline-secondary px-5 py-2 rounded-pill">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarCollapse').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>

</html>
