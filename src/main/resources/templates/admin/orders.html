<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Manage Orders - StepUp Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/admin.css}">
</head>

<body>

    <div th:replace="~{admin/fragments :: sidebar}"></div>

    <main class="main-content">
        <div th:replace="~{admin/fragments :: header(pageTitle='Order Management')}"></div>

        <div class="admin-table-card shadow-sm">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td class="fw-bold" th:text="'#' + ${order.id}">#1</td>
                            <td>
                                <div class="fw-medium" th:text="${order.user != null ? order.user.name : 'Guest'}">Name
                                </div>
                                <small class="text-muted"
                                    th:text="${order.user != null ? order.user.email : ''}">email</small>
                            </td>
                            <td class="fw-bold text-primary" th:text="'₹ ' + ${order.totalAmount}">₹ 0</td>
                            <td>
                                <span class="badge rounded-pill"
                                    th:classappend="${order.status.name() == 'DELIVERED' ? 'bg-success' : (order.status.name() == 'PENDING' ? 'bg-warning' : 'bg-info')}"
                                    th:text="${order.status}">Status</span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-dark rounded-pill" data-bs-toggle="modal"
                                    th:data-bs-target="'#orderModal' + ${order.id}">
                                    Update Status
                                </button>

                                <!-- Status Modal -->
                                <div class="modal fade" th:id="'orderModal' + ${order.id}" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content border-0 shadow rounded-4">
                                            <div class="modal-header border-0 bg-light rounded-top-4">
                                                <h5 class="modal-title">Update Order #<span
                                                        th:text="${order.id}"></span></h5>
                                                <button type="button" class="btn-close"
                                                    data-bs-dismiss="modal"></button>
                                            </div>
                                            <form th:action="@{/admin/order/status/{id}(id=${order.id})}" method="post"
                                                class="p-4">
                                                <div class="mb-3">
                                                    <label class="form-label fw-bold">Select Status</label>
                                                    <select name="status" class="form-select rounded-3">
                                                        <option
                                                            th:each="st : ${T(com.stepup.model.Order.OrderStatus).values()}"
                                                            th:value="${st}" th:text="${st}"
                                                            th:selected="${order.status == st}"></option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label fw-bold">Live Latitude (Optional)</label>
                                                    <input type="number" step="any" name="latitude" class="form-control"
                                                        th:value="${order.currentLatitude}">
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label fw-bold">Live Longitude (Optional)</label>
                                                    <input type="number" step="any" name="longitude"
                                                        class="form-control" th:value="${order.currentLongitude}">
                                                </div>
                                                <button type="submit"
                                                    class="btn btn-primary w-100 py-2 rounded-3 mt-3">Save
                                                    Changes</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarCollapse').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>

</html>
