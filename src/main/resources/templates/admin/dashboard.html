<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - StepUp Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/admin.css}">
</head>

<body>

    <div th:replace="~{admin/fragments :: sidebar}"></div>

    <main class="main-content">
        <div th:replace="~{admin/fragments :: header(pageTitle='Dashboard Overview')}"></div>

        <!-- Analytics Cards -->
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="card stat-card bg-white shadow-sm border-0">
                    <div class="stat-icon bg-primary text-white">
                        <i class="bi bi-currency-rupee"></i>
                    </div>
                    <h6 class="text-muted">Total Sales</h6>
                    <h3 class="fw-bold mb-0" th:text="'₹ ' + ${totalSales}">₹ 0.0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card bg-white shadow-sm border-0">
                    <div class="stat-icon bg-success text-white">
                        <i class="bi bi-cart-check"></i>
                    </div>
                    <h6 class="text-muted">Total Orders</h6>
                    <h3 class="fw-bold mb-0" th:text="${totalOrders}">0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card bg-white shadow-sm border-0">
                    <div class="stat-icon bg-info text-white">
                        <i class="bi bi-box-seam"></i>
                    </div>
                    <h6 class="text-muted">Total Products</h6>
                    <h3 class="fw-bold mb-0" th:text="${totalProducts}">0</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="admin-table-card shadow-sm mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="mb-0">Recent Orders</h5>
                        <a th:href="@{/admin/orders}" class="btn btn-sm btn-outline-dark rounded-pill">View All</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Customer</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${recentOrders}">
                                    <td class="fw-bold" th:text="'#' + ${order.id}">#1</td>
                                    <td th:text="${order.user != null ? order.user.email : 'Guest'}">User</td>
                                    <td th:text="${#temporals.format(order.orderDate, 'dd MMM, HH:mm')}">Date</td>
                                    <td>
                                        <span class="badge rounded-pill"
                                            th:classappend="${order.status.name() == 'DELIVERED' ? 'bg-success' : 'bg-warning'}"
                                            th:text="${order.status}">PENDING</span>
                                    </td>
                                    <td class="fw-bold" th:text="'₹ ' + ${order.totalAmount}">₹ 0.0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="admin-table-card shadow-sm">
                    <h5>Quick Actions</h5>
                    <div class="d-grid gap-2 mt-4">
                        <a th:href="@{/admin/product/new}" class="btn btn-primary py-3 rounded-4">
                            <i class="bi bi-plus-circle me-2"></i> Add New Product
                        </a>
                        <a th:href="@{/admin/chatbot/new}" class="btn btn-dark py-3 rounded-4">
                            <i class="bi bi-chat-dots me-2"></i> New Chat Rule
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarCollapse').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>

</html>
