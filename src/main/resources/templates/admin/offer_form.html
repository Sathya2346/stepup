<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Offer Form - StepUp Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/admin.css}">
</head>

<body>
    <div th:replace="~{admin/fragments :: sidebar}"></div>
    <main class="main-content">
        <div th:replace="~{admin/fragments :: header(pageTitle=${offer.id == null ? 'Create Offer' : 'Edit Offer'})}">
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-7">
                <div class="admin-table-card shadow-sm p-5">
                    <form th:action="@{/admin/offer/save}" th:object="${offer}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-4">
                            <label class="form-label fw-bold">Offer Title</label>
                            <input type="text" th:field="*{title}" class="form-control rounded-4 py-3"
                                placeholder="E.G. Summer Clearance Sale" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Description</label>
                            <textarea th:field="*{description}" class="form-control rounded-4" rows="4"
                                placeholder="Describe the offer details..." required></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Banner Image URL</label>
                            <input type="text" th:field="*{image}" class="form-control rounded-4 py-3"
                                placeholder="https://image-url.com/banner.jpg" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label fw-bold">Expiry Date</label>
                                <input type="date" th:field="*{expiryDate}" class="form-control rounded-4 py-3"
                                    required>
                            </div>
                            <div class="col-md-6 mb-4 mt-md-4 pt-md-2">
                                <div class="form-check form-switch mt-2">
                                    <input class="form-check-input" type="checkbox" th:field="*{active}"
                                        id="activeSwitch">
                                    <label class="form-check-label fw-bold" for="activeSwitch">Is Publicly
                                        Visible?</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-3 rounded-pill fw-bold">Save Offer</button>
                            <a th:href="@{/admin/offers}" class="btn btn-light py-3 rounded-pill fw-bold">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
