<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Manage Products - StepUp Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/admin.css}">
</head>

<body>

    <div th:replace="~{admin/fragments :: sidebar}"></div>

    <main class="main-content">
        <div th:replace="~{admin/fragments :: header(pageTitle='Product Management')}"></div>

        <div class="d-flex justify-content-end mb-4">
            <a th:href="@{/admin/product/new}" class="btn btn-primary rounded-pill px-4">
                <i class="bi bi-plus-lg me-2"></i> Add New Product
            </a>
        </div>

        <div class="admin-table-card shadow-sm">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Image</th>
                            <th>Product Details</th>
                            <th>Stock (By Size)</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td>
                                <img th:src="${product.image}" class="rounded-3" width="60" height="60"
                                    style="object-fit: cover;">
                            </td>
                            <td>
                                <div class="fw-bold" th:text="${product.name}">Name</div>
                                <div class="text-muted small" th:text="${product.category}">Category</div>
                            </td>
                            <td>
                                <div th:each="entry : ${product.sizes}" class="d-inline-block me-1 mb-1">
                                    <span class="badge bg-light text-dark border"
                                        th:text="${entry.key} + ': ' + ${entry.value}"></span>
                                </div>
                                <div th:if="${product.sizes.empty}" class="text-danger small">No sizes defined</div>
                            </td>
                            <td class="fw-bold" th:text="'₹ ' + ${product.price}">₹ 0.0</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a th:href="@{/admin/product/edit/{id}(id=${product.id})}"
                                        class="btn btn-sm btn-outline-warning rounded-pill"><i
                                            class="bi bi-pencil"></i></a>
                                    <a th:href="@{/admin/product/delete/{id}(id=${product.id})}"
                                        class="btn btn-sm btn-outline-danger rounded-pill"
                                        onclick="return confirm('Are you sure you want to delete this product?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarCollapse').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>

</html>
