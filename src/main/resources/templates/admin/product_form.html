<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Manage Product - StepUp Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/admin.css}">
</head>

<body>

    <div th:replace="~{admin/fragments :: sidebar}"></div>

    <main class="main-content">
        <div
            th:replace="~{admin/fragments :: header(pageTitle=${product.id == null ? 'Add New Product' : 'Edit Product'})}">
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm border-0 rounded-4 p-4">
                    <form th:action="@{/admin/product/save}" th:object="${product}" method="post"
                        enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">

                        <div class="row g-4 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Product Name</label>
                                <input type="text" th:field="*{name}" class="form-control rounded-3"
                                    placeholder="e.g. Nike Air Max" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Price (â‚¹)</label>
                                <input type="number" step="0.01" th:field="*{price}" class="form-control rounded-3"
                                    placeholder="2999" required>
                            </div>
                        </div>

                        <div class="row g-4 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Category</label>
                                <select th:field="*{category}" class="form-select rounded-3">
                                    <option value="Mens">Mens</option>
                                    <option value="Womens">Womens</option>
                                    <option value="Kids">Kids</option>
                                    <option value="Brands">Brands</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Rating (1-5)</label>
                                <input type="number" th:field="*{rating}" class="form-control rounded-3" min="1"
                                    max="5">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Product Image</label>
                            <input type="file" name="imageFile" accept="image/png, image/jpeg, image/webp"
                                class="form-control rounded-3">
                            <input type="hidden" th:field="*{image}">
                            <div th:if="${product.image != null and !product.image.isEmpty()}"
                                class="mt-2 text-center p-2 border rounded bg-light">
                                <img th:src="${product.image}" alt="Current image"
                                    style="max-height: 120px; border-radius: 8px; object-fit: contain;">
                            </div>
                            <small class="text-muted d-block mt-1">Upload an image from your computer to replace the
                                existing one.</small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Description</label>
                            <textarea th:field="*{description}" class="form-control rounded-3" rows="4"
                                placeholder="Enter product details..."></textarea>
                        </div>

                        <!-- Product Sizes & Quantities -->
                        <div class="mb-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <label class="form-label fw-bold mb-0">Product Sizes & Quantities</label>
                                <button type="button" class="btn btn-sm btn-outline-primary rounded-pill"
                                    onclick="addSizeRow()">
                                    <i class="bi bi-plus-lg"></i> Add Size
                                </button>
                            </div>
                            <div id="sizeRows">
                                <div th:each="entry, iter : *{sizes}" class="row g-2 mb-2 size-row">
                                    <div class="col-md-5">
                                        <input type="text" th:value="${entry.key}" class="form-control size-name-input"
                                            placeholder="Size (e.g. UK 8)" oninput="updateNames(this)">
                                    </div>
                                    <div class="col-md-5">
                                        <input type="number" th:name="'sizes[' + ${entry.key} + ']'"
                                            th:value="${entry.value}" class="form-control size-value quantity-input"
                                            placeholder="Quantity">
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-outline-danger w-100"
                                            onclick="removeRow(this)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${#maps.isEmpty(product.sizes)}" class="text-muted small">No sizes added. Click
                                'Add Size' to begin.</div>
                        </div>

                        <div class="form-check form-switch mb-5">
                            <input class="form-check-input" type="checkbox" th:field="*{inStock}" id="stockSwitch">
                            <label class="form-check-label fw-bold" for="stockSwitch">Product currently in stock</label>
                        </div>

                        <div class="d-flex gap-3">
                            <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill shadow-sm">Save
                                Product</button>
                            <a th:href="@{/admin}" class="btn btn-outline-secondary px-5 py-2 rounded-pill">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarCollapse').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });

        function addSizeRow() {
            const container = document.getElementById('sizeRows');
            const html = `
                <div class="row g-2 mb-2 size-row">
                    <div class="col-md-5">
                        <input type="text" class="form-control size-key" placeholder="Size (e.g. UK 8)" oninput="updateNames(this)">
                    </div>
                    <div class="col-md-5">
                        <input type="number" class="form-control size-value" placeholder="Quantity">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-outline-danger w-100" onclick="removeRow(this)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }

        function updateNames(input) {
            const row = input.closest('.size-row');
            const quantityInput = row.querySelector('.size-value');
            const sizeName = input.value.trim();
            if (sizeName) {
                quantityInput.name = `sizes['${sizeName}']`;
            } else {
                quantityInput.removeAttribute('name');
            }
        }

        function removeRow(btn) {
            btn.closest('.size-row').remove();
        }
    </script>
</body>

</html>
