<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>StepUp.in - Offers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        .offer-hero {
            background: linear-gradient(135deg, #2f4f4f 0%, #1a2a2a 100%);
            color: white;
            padding: 80px 0;
            text-align: center;
            margin-bottom: 50px;
        }

        .offer-card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
            background: #fff;
        }

        .offer-card:hover {
            transform: translateY(-10px);
        }

        .offer-img {
            height: 250px;
            object-fit: cover;
        }

        .badge-promo {
            background: #ff4757;
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

    <div th:replace="~{fragments :: header}"></div>

    <section class="offer-hero">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3" style="font-family: 'Playfair Display'">Exclusive Offers</h1>
            <p class="lead">Handpicked deals and seasonal discounts just for you. Step up your style today!</p>
        </div>
    </section>

    <div class="container mb-5">
        <div class="row g-4">
            <!-- Offer Loop -->
            <div class="col-md-4" th:each="offer : ${offers}">
                <div class="card offer-card shadow-sm h-100">
                    <img th:src="${offer.image != null ? offer.image : 'https://images.unsplash.com/photo-1549298916-b41d501d3772'}"
                        class="card-img-top offer-img" alt="Offer">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="badge-promo">PROMO</span>
                            <small class="text-muted" th:text="'Expires: ' + ${offer.expiryDate}">Expires: Date</small>
                        </div>
                        <h4 class="card-title fw-bold" th:text="${offer.title}">Offer Title</h4>
                        <p class="card-text text-muted" th:text="${offer.description}">Offer description goes here...
                        </p>
                        <a th:href="@{/products}" class="btn btn-dark w-100 rounded-pill py-2">Shop Collection</a>
                    </div>
                </div>
            </div>

            <!-- Fallback -->
            <div class="col-12 text-center py-5" th:if="${offers.empty}">
                <div class="py-5">
                    <i class="bi bi-gift-fill display-1 text-muted mb-4 d-block"></i>
                    <h3 class="text-muted">No active offers right now.</h3>
                    <p class="text-muted">Check back later or follow us on social media for updates!</p>
                    <a th:href="@{/}" class="btn btn-outline-dark rounded-pill mt-3">Back Home</a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
